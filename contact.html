        <div class="m-5">
            <h1 class="banner_taital text-lg-center mb-5"><b>Contact Us</b></h1>
            <div class="row">
              
              <div class="col-md-6 col-xs-12">
                <div class="container ms-5 mb-5">
                  
                  <div class="row">
                    <div class="col-md-6 col-xs-12">
                      <div class="container mt-5 ms-5">
                        <form >
                          <div class="mb-3" style="width:500px;">
                            <input type="text" class="form-control form-control-lg rounded-0" id="name" name="name" placeholder="Your Name" required>
                          </div>
                          <div class="mb-3" style="width:500px;">
                            <input type="email" class="form-control form-control-lg rounded-0" id="email" name="email" placeholder="Email" required>
                          </div>
                          <div class="mb-3" style="width:500px;">
                            <input type="tel" class="form-control form-control-lg rounded-0" id="phone" name="phone" placeholder="Phone Number">
                          </div>
                          <div class="mb-3" style="width:500px;">
                            <textarea class="form-control form-control-lg rounded-0" id="message" name="message" rows="5" required placeholder="Message"></textarea>
                          </div>
                          <div class="mb-3 text-center ms-5">
                            <button type="submit" class="btn btn-warning btn-lg text-white rounded-5 w-75">Send</button>
                          </div>
                          
                        </form>
                      </div>
                    </div>
                  </div>
                  
              </div>
              </div>

                  <div class="d-flex">

                  <div class="d-flex">
